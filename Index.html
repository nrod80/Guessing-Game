<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<img src="Images/logo.png">
		
		<h1>Guessing Game!</h1>
		<div class="content">
		<div class="instructions">
			<h2>Objective:</h2>
			<p>Guess the randomly generated number between 0 and 100.</p>

			<h2>Rules:</h2>
			<ol>
				<li>You only have 5 guesses</li>
				<li>You are "hot" if your guess is within 25 of the actual number.</li>
			</ol>
		</div>

		<div class="submit">
			<input type="text" placeholder="Enter your guess here" />
			<input type="submit" value="Submit">
		</div>

		<div class="feedback">
			<h2>***Hot/Cold Indication***</h2>
			<input type="button" value="Play Again">
			<input type="button" value="Get a Hint">
		</div>
		</div>

	</body>
</html>
